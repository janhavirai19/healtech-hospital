<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact |  HealTech Hospital</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #0e0f1a;
      color: #fff;
      animation: fadeIn 1s ease-in;
    }

    nav {
      background-color: #0e0f1a;
      padding: 15px 30px;
      display: flex;
      justify-content: flex-end;
      gap: 30px;
      font-size: 16px;
      border-bottom: 1px solid #1f2133;
    }

    nav a {
      color: #00eaff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #00fff2;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      background-color: #131523;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.07);
      animation: slideUp 1s ease;
    }

    h2 {
      color: #00eaff;
      margin-bottom: 20px;
      font-size: 26px;
      text-align: center;
    }

    p {
      margin-bottom: 12px;
      line-height: 1.5;
      color: #d4d4d4;
    }

    strong {
      color: #00eaff;
    }

    .form-group {
      position: relative;
    }

    .form-group i {
      position: absolute;
      top: 14px;
      left: 14px;
      color: #00eaff;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px 16px 12px 40px;
      margin-bottom: 18px;
      background-color: #1f2133;
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 14px;
      transition: box-shadow 0.3s ease;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      box-shadow: 0 0 8px #00eaff;
    }

    select {
      padding-left: 16px;
    }

    .record-section {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
      color: #bbb;
    }

    .record-section input {
      margin-top: 8px;
      background-color: transparent;
      border: 1px dashed #00eaff;
      color: #ccc;
      padding: 10px;
      width: 100%;
    }

    button {
      background-color: #00eaff;
      color: #000;
      border: none;
      padding: 12px 20px;
      width: 100%;
      border-radius: 10px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s, box-shadow 0.4s;
    }

    button:hover {
      background-color: #00cde3;
      transform: scale(1.02);
      box-shadow: 0 0 12px #00eaff88;
    }

    .timestamp {
      text-align: right;
      font-size: 13px;
      color: #666;
      margin-top: -10px;
      margin-bottom: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>


  <nav>
    <a href="mail.html"><i class="fas fa-envelope"></i> Mail</a>
    <a href="book_now.html"><i class="fas fa-calendar-plus"></i> Book Now</a>
    <a href="contact.html"><i class="fas fa-phone"></i> Contact</a>
  </nav>

  
  <div class="container">
    <h2>üìû Contact Us</h2>
    <p><strong>üìç Address:</strong>  HealTech Hospital , Bandra, Mumbai</p>
    <p><strong>üìû Phone:</strong> +91 98765 43210</p>
    <p><strong>üìß Email:</strong> support@healtechhospital.com</p>

    <form>
      <div class="form-group">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Your Name" required />
      </div>

      <div class="form-group">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="Your Email" required />
      </div>

      <div class="form-group">
        <i class="fas fa-layer-group"></i>
        <select required>
          <option disabled selected>Choose Priority</option>
          <option>Normal</option>
          <option>Urgent</option>
          <option>Critical</option>
        </select>
      </div>

      <div class="form-group">
        <textarea placeholder="Your Message" rows="5" required></textarea>
      </div>

      <div class="record-section">
        <label><strong>üéôÔ∏è Voice Message (Optional):</strong></label><br/>
        <input type="file" accept="audio/*" />
      </div>

      <div class="timestamp">
        <span>üïí Sent on: <script>document.write(new Date().toLocaleString());</script></span>
      </div>

      <button type="submit">Send Message</button>
    </form>
  </div>

</body>
</html>
